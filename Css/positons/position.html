div p
all p element div +p all  p sister element
div>p all  immediate p element

meta description: keywords for search optimisation

  div p: Selects all <p> elements inside a <div>, regardless of depth.
  div + p: Selects the first <p> element immediately following a <div> as a sibling.
  div > p: Selects only the <p> elements that are direct children of a <div>.
