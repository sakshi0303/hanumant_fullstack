<!DOCTYPE html>
<html lang="en">

  </head>
  <body>
    <div class="main">
      <button class="btn1">btn1</button>
      <button class="btn2">btn2</button>
      <button class="btn3">btn3</button>
      <button>btn4</button>
      <button>btn5</button>

  <script>
    let m = document.querySelector(".main");
    let mb = document.createElement("button");
    mb.textContent = "Click Me";
    // mb.addEventListener("click", () => {
    //   console.log("inside event listerner fuction");
    // });
    // m.append(mb);
    mb.addEventListener("click", () => {
      console.log("on click event triggered");
    });
    m.append(mb);

    //FIRST WAY
    let b = document.querySelector(".btn1");
    b.addEventListener("click", buttonclick);
    function buttonclick() {
      console.log(
        "inside  addeventListener buttonclick external funcntion of btn1"
      );
    }

    //SECOND WAY
    let b2 = document.querySelector(".btn2");
    b2.addEventListener("click", function () {
      console.log("inside  addeventListener fucntion() triggered of btn2");
    });

    //THIRD WAY
    let b3 = document.querySelector(".btn3");

      console.log("inside  addeventListener arrow method of btn3");
    });
