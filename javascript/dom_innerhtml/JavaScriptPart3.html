<!-- innerhtml 
create empty div in html, change the value in jS using baptics ""  h.innerHTML-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="ap">Ap-TODAY</div>

    <div class="heading"></div>
    <p class="yellow"></p>
  </body>
  <script>
    let ap = document.querySelector(".ap");
    let ab = document.createElement("button");
    ab.textContent = " createElement New Button append at the end ";
    ap.append(ab); // add at the end
    //ap.prepend(ab); // add at the start

    //ab.remove();
    ap.before("text added before whole div");
    ap.after(" text added after whole div");

    let h = document.querySelector(".heading");
    console.log(h);
    console.log(h.innerHTML);
    h.innerHTML = "<h1> new heading </h1>";
    h.innerHTML += "<button> Click Me</button>  <button>hello</button>";
    console.log(h.innerHTML);

    let p = document.getElementsByClassName("yellow");
    p.innerHTML = "<h1>Hi There</h1> ";
    console.log(p.innerHTML);
  </script>
</html>
