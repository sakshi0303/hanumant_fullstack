    let l=document.getElementsByClassName('ul')  //  return array or array

    p=document.querySelector('p')

    console.log(c);
    
    ch=document.querySelector('.container') // queryselector will give the

    img=document.createElement('img') //create element img tag inside javascript

    console.log(x);
