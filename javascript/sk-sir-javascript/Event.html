<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 100px;
        height:100px;
        background-color: aqua;
    }
</style>
<body>
    <div onclick="colorchange()" class="container">
    </div>
</body>
<script>
    let q = document.getElementsByClassName('container')[0]
    console.log(q);

    function colorchange(){
        q.style.backgroundColor="yellow"
    }

</script>
</html>
