<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="">
        
        <label for="email">Email</label>
        <input type="text" name="" id="email">
        <label for="password">Password</label>
        <input type="text" name="" id="password">
        <button onclick="handlesubmit(event)">Submit</button>
        <p>New user <a href="signup-localstorage.html"> Register</a></p>
    </form>
    
</body>
<script>
    function handlesubmit(e){
       
        e.preventDefault()
        let arr=JSON.parse(localStorage.getItem('sakshi'))||[]
        let obj={
            email:document.getElementById('email').value,
            password:document.getElementById('password').value,
        }
        console.log(obj);
        userexit=arr.find((ele)=>ele.email===obj.email)
        if (userexit){
            if(userexit.password===obj.password){
                alert("user found")
                return window.location.href="index.html"
            }
            return alert("invalid credential")

        }
        alert("user not found")
        
        

    }
</script>
</html>
