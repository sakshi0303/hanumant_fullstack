<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="" id="name">
        <label for="email">Email</label>
        <input type="text" name="" id="email">
        <label for="password">Password</label>
        <input type="text" name="" id="password">
        <label for="address">Address</label>
        <textarea name="" id="address" cols="30" rows="10"></textarea>
        <button onclick="handlesubmit(event)">Submit</button>
        <p>already a user <a href="login.html"> Login</a></p>
    </form>
    
</body>
<script>
    function handlesubmit(e){
       
        e.preventDefault()
        let arr=JSON.parse(localStorage.getItem('sakshi'))||[]
        let obj={
            name:document.getElementById('name').value,
            email:document.getElementById('email').value,
            password:document.getElementById('password').value,
            address:document.getElementById('address').value,
        }
        console.log(obj);
        userexit=arr.find((ele)=>ele.email===obj.email)
        if (userexit){
            return alert("user exits")

        }
        
        arr.push(obj)
        localStorage.setItem('sakshi',JSON.stringify(arr))
        alert("user registered successfully")
        window.location.href="login.html"

        
        

    }
</script>
</html>
